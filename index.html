<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0">
</head>
<body>
    <div class="container">
        <span class="nike">NIKE</span>
        <span class="for-men">FOR MEN</span>
        <div class="navbar">
            <img class="nike-image" src="./assets/Nike.png" alt="Nike Logo">
            <div class="navbar-right-icons">
                <span class="material-symbols-outlined">travel_explore</span>
                <span class="material-symbols-outlined">shopping_bag</span>
            </div>
        </div>
        <div class="social-media">
            <img src="./assets/YTIcon.png" alt="YouTube Icon">
            <img src="./assets/TwIcon.png" alt="Twitter Icon">
            <img src="./assets/TTIcon.png" alt="TikTok Icon">
        </div>
       
        <img class="shoe-image" src="./assets/AirMax.png" alt="Air Max Shoe">
        <img id="imgZoom" class="shoe-image" src="./assets/AirMax.png" alt="Zoomed Air Max Shoe">

        <div class="footer">
            <div class="arrow-container">
                <span class="material-symbols-outlined">arrow_left_alt</span>
                <div class="left-arrow"></div>
            </div>
            <span class="nike-air">NIKE AIR</span>
            <div class="arrow-container">
                <div class="right-arrow"></div>
                <span class="material-symbols-outlined right-arrow">arrow_right_alt</span>
            </div>
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
